<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Notifier</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}" />
    <!--<link rel="stylesheet" href="../static/styles.css" />-->
</head>
<body>
    <main>
    <div class="msg-wrapper">
    <h2 class="success-header">Subscription Added</h2>
    <p class="success-msg">
        You have successfully subscribed to the stock price notifier for the stock "{{ result.symbol }}". You will receive an email when the price of the {{ result.symbol }} stock rises above {{ result.threshold }}.
    </p>
    <a href="{{ url_for('index') }}" class="back-btn">Back To Home</a>
    </div>    
</main>
</body>
</html>
